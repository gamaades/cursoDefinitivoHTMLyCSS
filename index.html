<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <title>Mi página</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!--Sección superior de nuestro website-->
      <nav>Navegador dentro del header</nav>
      <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>
    <main>
      <!--Main es el contenido central de nuestro website, "la parte del medio"-->
      <section>
        <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
        <article>
          <!--Contenido independiente de la página. Es reutilizable-->
        </article>
      </section>
      <ul>
        <!--Lista desordenada: Sin numerar-->
        <li>Lista</li>
        <li>desordenada</li>
        <!--Item List. Elementos de la lista-->
      </ul>
      <ol>
        <li>Lista</li>
        <li>ordenada</li>
      </ol>
      <!--Lista ordenada: Numerada-->
    </main>
    <footer><!--Sección final de nuestro website--></footer>
    <div><!-- comodin --></div>
    <p>Soy un texto</p>
    <h1>Soy un título</h1>
    <h2>Otro título</h2>
    <h3>Otro título</h3>
    <h4>Otro título</h4>
    <h5>Otro título</h5>
    <h6>Otro título</h6>
    <picture>
      <img src=“https://www.ipp.edu.pe/blog/wp-content/uploads/2020/05/shutterstock_1489158410.jpg” alt="estudiante cansado">
    </picture>
    <a href="listaSuper.html">Lista Supermercado</a>
  </body>
</html>
